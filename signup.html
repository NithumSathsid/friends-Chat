<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Signup - Friends Chat</title>
<link rel="stylesheet" href="style.css"></head>
<body>
  <main class="auth-page">
    <h2>Create account</h2>
    <div class="auth-box">
      <input id="displayName" placeholder="Display name" />
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <input id="avatarFile" type="file" accept="image/*" />
      <button id="signupBtn">Sign Up</button>
      <div class="small">Already have an account? <a href="login.html">Log in</a></div>
    </div>
  </main>
  <script type="module" src="auth.js"></script>
</body>
</html>
