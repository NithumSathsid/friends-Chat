<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Friends Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="split-app">
    <div class="left-panel">
      <div class="panel-section rooms-section">
        <div class="panel-header"><strong>Rooms</strong> <button id="newRoomBtn" title="New">+</button></div>
        <div class="rooms-list" id="roomsList"></div>
      </div>
      <div class="panel-section users-section">
        <div class="panel-header"><strong>Users</strong></div>
        <div class="users-list" id="usersList"></div>
      </div>
    </div>

    <div class="right-panel">
      <header class="chat-header">
        <div id="chatTitle">Select a room or user</div>
        <div class="user-area"><span id="userName"></span> <button id="logoutBtn" style="display:none;">Sign out</button></div>
      </header>
      <div id="messages" class="messages"></div>
      <form id="sendForm" class="input-area" style="display:none;">
        <input id="txt" type="text" placeholder="Type a message" autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

<script type="module" src="app.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
