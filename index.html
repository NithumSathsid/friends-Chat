<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Friends Chat â€” WhatsApp Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="header">
        <div class="brand">Friends Chat</div>
        <div class="small">WhatsApp-style</div>
      </div>
      <div id="usersList" class="users-list">
        <!-- user list populated on desktop -->
      </div>
    </aside>

    <main class="chat" id="chat">
      <header class="chat-header">
        <div class="chat-title" id="chatTitle">Welcome</div>
        <div class="user-area" id="userArea">
          <span id="userName"></span>
        </div>
      </header>

      <div id="authBox" class="auth-box">
        <input id="email" type="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>
        <button id="loginBtn">Log In</button>
        <button id="signupBtn">Sign Up</button>
        <button id="logoutBtn" style="display:none;">Log Out</button>
      </div>

      <div id="messages" class="messages" aria-live="polite"></div>

      <form id="sendForm" class="input-area">
        <input id="txt" type="text" placeholder="Type a message" autocomplete="off" required />
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
