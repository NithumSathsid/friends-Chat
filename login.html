<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Friends Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="module" src="gate.js"></script>

  <div class="auth-page fv">
    <div class="auth-box fv">
      <header class="auth-header">
        <div class="auth-title">Welcome back</div>
        <div class="auth-subtitle">Sign in to continue</div>
      </header>

      <form class="auth-form" onsubmit="return false;">
        <div class="input-group">
          <label for="liEmail">Email</label>
          <div class="input-with-icon">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 7l9 6 9-6" stroke="currentColor" stroke-width="1.5"/><rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.5"/></svg>
            </span>
            <input id="liEmail" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="input-group">
          <label for="liPass">Password</label>
          <div class="input-with-icon">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/><path d="M8 10V7a4 4 0 1 1 8 0v3" stroke="currentColor" stroke-width="1.5"/></svg>
            </span>
            <input id="liPass" type="password" placeholder="Your password" required />
            <button type="button" class="toggle-pass" data-target="liPass" aria-label="Show password">👁</button>
          </div>
        </div>

        <div class="auth-actions">
          <button id="loginBtn" type="button" class="btn btn-primary">Sign in</button>
        </div>

        <div class="auth-links small">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>

        <div id="liMsg" class="form-msg small" role="alert"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const email = document.getElementById('liEmail');
    const pass  = document.getElementById('liPass');
    const btn   = document.getElementById('loginBtn');
    const msg   = document.getElementById('liMsg');

    function show(text, ok=false){
      msg.textContent = text || '';
      msg.style.color = ok ? 'var(--success)' : 'var(--danger)';
    }

    btn?.addEventListener('click', async ()=>{
      show('');
      btn.disabled = true;
      try{
        const cred = await signInWithEmailAndPassword(auth, email.value, pass.value);
        // Verify they’re approved in Firestore
        const snap = await getDoc(doc(db, "users", cred.user.uid));
        const ok = snap.exists() && snap.data()?.accessVerified === true;
        if (!ok) {
          show('Your account is not verified. Enter your access code.', false);
          window.location.replace('access.html');
          return;
        }
        window.location.replace('index.html');
      }catch(e){
        console.warn(e);
        show('Sign in failed. Check your email and password.');
      }finally{
        btn.disabled = false;
      }
    });

    [email, pass].forEach(i => i?.addEventListener('keydown', e => { if (e.key === 'Enter') btn.click(); }));

    document.querySelectorAll('.toggle-pass').forEach(t => {
      t.addEventListener('click', ()=>{
        const id = t.getAttribute('data-target');
        const input = document.getElementById(id);
        if (!input) return;
        const showPw = input.type === 'password';
        input.type = showPw ? 'text' : 'password';
        t.textContent = showPw ? '🙈' : '👁';
        t.setAttribute('aria-label', showPw ? 'Hide password' : 'Show password');
      });
    });
  </script>

  <script type="module" src="auth.js"></script>
</body>
</html>
